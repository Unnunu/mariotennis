name: Mariotennis (North America)
sha1: af39664092094a18c33f4323064b201a8201ec35
options:
  basename: mariotennis
  target_path: build/baserom_dec.z64
  elf_path: build/mariotennis.elf
  base_path: .
  platform: n64
  compiler: KMC

  # src_path: src
  # build_path: build
  # create_asm_dependencies: True

  ld_script_path: mariotennis.ld
  ld_dependencies: True

  find_file_boundaries: True
  header_encoding: ASCII

  o_as_suffix: True
  use_legacy_include_asm: False
  mips_abi_float_regs: o32

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  # section_order: [".text", ".data", ".rodata", ".bss"]
  # auto_link_sections: [".data", ".rodata", ".bss"]

  symbol_addrs_path:
    - symbol_addrs.txt

  extensions_path: tools/splat_ext

  hasm_in_src_path: True

  # string_encoding: ASCII
  # data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
segments:
  - name: header
    type: header
    start: 0x0

  - name: bootbin
    type: bin
    start: 0x40

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80300000
    subsegments:
      - [0x1000, asm, entry]

  - name: boot_code
    type: code
    start: 0x1050
    vram: 0x80300050
    follows_vram: entry
    dir: boot
    subsegments:
      - [0x1050, hasm, boot1]
      - [0x1080, hasm, boot2]
      - [0x12A0, hasm, boot3]
      - [0x12D0, hasm, boot4]

  - name: main
    type: code
    start: 0x1350
    vram: 0x80031000
    size: 0x2AE10
    dir: ovl_main
